            </div>
          </div>


<script>
  function validateFormFields() {
    var userNameValidation = document.forms["register-form"]["username"].value;
    if (userNameValidation == "" || userNameValidation < 3) {
      alert("Der Name muss mindestens 3 Zeichen lang sein");
      return false;
    }
    var passwordValidation = document.forms["register-form"]["password"].value;
    if (passwordValidation == "" || passwordValidation < 8) {
      alert("Das Passwort muss mindestens 8 Zeichen lang sein");
      return false;
    }
    var confirmPasswordValidation = document.forms["register-form"]["confirm-password"].value;
    if (confirmPasswordValidation == "") {
      alert("Das Feld darf nicht leer sein");
      return false;
    }
    if (passwordValidation != confirmPasswordValidation) {
      alert("Falsches Passwort");
      return false;
    }
  }
</script>
