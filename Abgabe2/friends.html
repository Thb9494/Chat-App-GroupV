  <script>
    function loadUsers() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          let data = JSON.parse(xmlhttp.responseText);
          console.log(data);
          populateDatalist(data);
        }
      };
      xmlhttp.open("GET", "https://online-lectures-cs.thi.de/chat/62eb1b2e-d66c-4a9b-b172-5942717d0bac/user", true);
      // Add token, e. g., from Tom
      xmlhttp.setRequestHeader('Authorization', 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjoiVG9tIiwiaWF0IjoxNzMyMDIxNDYwfQ.3g4DxMDq6WiV6GBwUU8Hz1ho4UJfcS0ZfHXlTxHiOH8');
      xmlhttp.send();
    }
    const loggedInUser = "Tom"; // Aktuell eingeloggter Benutzer
    

    // Datalist mit Benutzernamen befüllen
    function populateDatalist(users) {
      const datalist = document.getElementById("friend-selector");


      

     // Gefilterte Benutzer basierend auf der Eingabe
        users
          .forEach(user => {
            const option = document.createElement("option");
            option.value = user;
            datalist.appendChild(option);
          });
      }
    

    // Hinzufügen neuer Freunde bei Klick auf den Button
    document.getElementById("add-friend-button").addEventListener("click", () => {
      const input = document.getElementById("friend-request-name");
      const friendRequestName = input.value;

      if (!friendRequestName || friends.includes(friendRequestName) || friendRequestName === loggedInUser) {
        alert("Bitte wählen Sie einen gültigen Freund aus der Liste.");
        return;
      }

      
    });

    // Initiale Befüllung der Datalist
    loadUsers();

  </script>
