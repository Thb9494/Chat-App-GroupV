<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body>
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
              <div class="input-group m-3">
                <input class="form-control" id="someText">
                <button class="btn btn-primary" onclick="showModal()">Show</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <button id="modalButton" type="button" class="btn btn-primary">Primary</button>

    <script>
        var myModal = new bootstrap.Modal(document.getElementById('myModal'));
        var modalButton = document.getElementById('modalButton');
        modalButton.addEventListener('click', function () {
            myModal.show();
        });

        function testFunction() {
            console.log('test funktioniert');
            myModal.hide();
        }

        function showModal() {
            var inputField = document.getElementById('someText');
            var myModalElement = document.getElementById('myModal');
            var myModal = new bootstrap.Modal(myModalElement);
            myModalElement.querySelector('.modal-body').innerHTML = `<p>${inputField.value}</p>`;
            myModal.show();
        }

        var saveChanges = document.getElementById('saveChanges');
        saveChanges.addEventListener('click', testFunction);
    </script>
</body>


</html>
