<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="enter integer" onkeyup="inputTest(this)">
            <label for="floatingInput">Some Integer</label>
            <div class="invalid-feedback">
                Number must be 42
              </div>
              <div class="valid-feedback">
                Correct!
              </div>
        </div>
    </form>

    <script>
      function inputTest(inputElement) {
     // Entferne vorherige Klassen
     inputElement.classList.remove('is-valid', 'is-invalid');
    
    // Überprüfe den Wert
    if (inputElement.value === '42') {
        inputElement.classList.add('is-valid'); // Positiv
    } else {
        inputElement.classList.add('is-invalid'); // Negativ
    }
}
    
    </script>
</body>

</html>
