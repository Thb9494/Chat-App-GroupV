<!DOCTYPE html>
<html>
<head>
    <title>Profile Settings</title>
    <meta charset="utf-8">
    <meta http-equiv="expires" content="01 Dec 2040 00:00:00 GMT">
    <meta name="keywords" content="Profile, Settings, Profile Settings">
    <link rel="stylesheet" href="text.css">
    <link rel="stylesheet" href="link.css">
    <link rel="stylesheet" href="formulare.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <h2>Profile Settings</h2>
    <fieldset>
        <legend for="basedata">Base Data</legend>
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" name="firstnameformular" placeholder="Your name"><br>
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="lastnameformular" placeholder="Your surname"><br>
        <label for="coffeeortea">Coffee or Tea?</label>
        <select>
            <option value="coffee" name="coffee">Coffee</option>
            <option value="tea" name="tea">Tea</option>
            <option value="Neither nor" name="neithernor">Neither nor</option>
        </select>
    </fieldset>

    <fieldset>
        <legend for="tellsomething">Tell Something About You</legend>
        <textarea name="comment" rows="2" cols="30" placeholder="Leave a comment here"></textarea>
    </fieldset>

    <fieldset>
        <legend for="chatlayout">Prefered Chat Layout</legend>
        <br>
        <input type="radio" name="chatlayout">Username and Message in one line<br>
        <br>
        <input type="radio" name="chatlayout">Username and Message in seperate lines<br>
        <br>
    </fieldset>
    <input type="reset" value="Cancel" name="cancel">
    <input type="submit" value="Save" name="save">
</body>
</html>
